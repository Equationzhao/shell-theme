format = """
[╭──](#a3aed2)\
$os(fg:#9198AF)\
$username\
$sudo\
$hostname\
$directory\
\n[╰── λ](fg:#9097AE) \
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
"""

right_format = """
$status\
$cmd_duration\
$time"""
add_newline = false

[username]
style_user = 'fg:#8AB4FB'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@$hostname$ssh_symbol](fg:#8AB4FB) '
trim_at = '.companyname.com'
disabled = false
ssh_symbol = ' '

[directory]
style = "fg:#C6A8BE"
format = "in [ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
format = '[[$symbol $branch ](fg:#769ff0)]($style)'

[git_status]
format = '[[($all_status$ahead_behind )](fg:#769ff0)]($style)'

[nodejs]
symbol = ""
format = '[[$symbol ($version) ](fg:#769ff0)]($style)'

[rust]
symbol = ""
format = '[[$symbol ($version) ](fg:#769ff0)]($style)'

[golang]
symbol = ""
format = '[[$symbol ($version) ](fg:#769ff0)]($style)'

[php]
symbol = ""
format = '[[$symbol ($version) ](fg:#769ff0)]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
format = '[[  $time ](fg:#a0a9cb)]($style)'

[sudo]
style = 'bold yellow'
symbol = ''
disabled = false
format = '[as $symbol ]($style)' 

[status]
style = 'bold blue'
symbol = '✗'
success_symbol = '✓'
not_executable_symbol = '!'
not_found_symbol = '?'
sigint_symbol = '✗'
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[os]
format = "[$symbol ]($style)"
style = "bold blue"
disabled = false

[os.symbols]
Windows = " "
Macos = " "

[cmd_duration]
min_time = 10
format = 'underwent [$duration](bold yellow)'

